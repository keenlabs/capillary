@(topos: Seq[models.ZkKafka.Topology])(implicit request: play.api.mvc.RequestHeader)

@main("Capillary") {


  <h1>Topologies</h1>
  <div id="container"></div>
  <script src="@routes.Assets.at("javascripts/bundle.js")"></script>
  <script>
    var topologies = [];
    @for(topo <- topos) {
      topologies.push({ name: "@topo.name", root: "@topo.spoutRoot", topic: "@topo.topic" });
    }
    window.renderOverview(topologies, document.getElementById('container'));
  </script>
}
